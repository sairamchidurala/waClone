{% extends "base.html" %}

{% block title %}Register - WhatsApp Clone{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-green-50">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <i class="fab fa-whatsapp text-6xl text-green-500"></i>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Create Account</h2>
        </div>
        <form class="mt-8 space-y-6" id="registerForm">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <input id="name" name="name" type="text" required 
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                           placeholder="Full name">
                </div>
                <div>
                    <input id="phone" name="phone" type="tel" required 
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-green-500 focus:border-green-500"
                           placeholder="Phone number">
                </div>
                <div>
                    <input id="password" name="password" type="password" required
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                           placeholder="Password">
                </div>
            </div>
            
            <div id="error-message" class="text-red-500 text-sm hidden"></div>
            <div id="success-message" class="text-green-500 text-sm hidden"></div>
            
            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Sign up
                </button>
            </div>
            
            <div class="text-center">
                <a href="/login" class="text-green-600 hover:text-green-500">
                    Already have an account? Sign in
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('registerForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = {
        name: formData.get('name'),
        phone: formData.get('phone'),
        password: formData.get('password')
    };
    
    try {
        const response = await fetch('/wa/api/auth/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        if (response.ok) {
            document.getElementById('success-message').textContent = 'Account created successfully! Please login.';
            document.getElementById('success-message').classList.remove('hidden');
            document.getElementById('error-message').classList.add('hidden');
            setTimeout(() => window.location.href = '/wa/login', 2000);
        } else {
            document.getElementById('error-message').textContent = result.error;
            document.getElementById('error-message').classList.remove('hidden');
        }
    } catch (error) {
        console.error('Registration error:', error);
    }
});
</script>
{% endblock %}
