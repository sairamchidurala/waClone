{% extends "base.html" %}

{% block title %}Login - WhatsApp Clone{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-green-50">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <i class="fab fa-whatsapp text-6xl text-green-500"></i>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">Sign in to WhatsApp</h2>
        </div>
        <form class="mt-8 space-y-6" id="loginForm">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <input id="phone" name="phone" type="tel" required 
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                           placeholder="Phone number">
                </div>
                <div>
                    <input id="password" name="password" type="password" required
                           class="relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-green-500 focus:border-green-500"
                           placeholder="Password">
                </div>
            </div>
            
            <div id="error-message" class="text-red-500 text-sm hidden"></div>
            
            <div>
                <button type="submit" 
                        class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Sign in
                </button>
            </div>
            
            <div class="text-center space-y-2">
                <a href="/wa/register" class="block text-green-600 hover:text-green-500">
                    Don't have an account? Sign up
                </a>

            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);
    const data = {
        phone: formData.get('phone'),
        password: formData.get('password')
    };
    
    try {
        const response = await fetch('/wa/api/auth/login', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        });
        
        const result = await response.json();
        if (response.ok) {
            localStorage.setItem('user', JSON.stringify(result.user));
            if (window.api) {
                window.api.startSessionMonitoring();
            }
            window.location.href = '/wa/';
        } else if (response.status === 409 && result.error === 'already_logged_in') {
            showAlreadyLoggedInDialog(data);
        } else {
            document.getElementById('error-message').textContent = result.message || result.error;
            document.getElementById('error-message').classList.remove('hidden');
        }
    } catch (error) {
        console.error('Login error:', error);
        document.getElementById('error-message').textContent = 'Login failed. Please try again.';
        document.getElementById('error-message').classList.remove('hidden');
    }
});

function showAlreadyLoggedInDialog(loginData) {
    const dialog = document.createElement('div');
    dialog.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50';
    dialog.innerHTML = `
        <div class="bg-white rounded-lg p-6 max-w-md w-full mx-4">
            <div class="text-center">
                <i class="fas fa-exclamation-triangle text-yellow-500 text-4xl mb-4"></i>
                <h3 class="text-lg font-semibold mb-2">Already Logged In</h3>
                <p class="text-gray-600 mb-6">This account is already logged in from another device. Do you want to close that session and login here?</p>
                <div class="flex space-x-3">
                    <button id="cancelLogin" class="flex-1 px-4 py-2 border border-gray-300 rounded-md hover:bg-gray-50">
                        Cancel
                    </button>
                    <button id="forceLogin" class="flex-1 px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                        Login Here
                    </button>
                </div>
            </div>
        </div>
    `;
    
    document.body.appendChild(dialog);
    
    document.getElementById('cancelLogin').onclick = () => {
        document.body.removeChild(dialog);
    };
    
    document.getElementById('forceLogin').onclick = async () => {
        document.body.removeChild(dialog);
        try {
            const response = await fetch('/wa/api/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({...loginData, force_login: true})
            });
            
            const result = await response.json();
            if (response.ok) {
                localStorage.setItem('user', JSON.stringify(result.user));
                if (window.api) {
                    window.api.startSessionMonitoring();
                }
                window.location.href = '/wa/';
            } else {
                document.getElementById('error-message').textContent = result.message || result.error;
                document.getElementById('error-message').classList.remove('hidden');
            }
        } catch (error) {
            console.error('Force login error:', error);
            document.getElementById('error-message').textContent = 'Login failed. Please try again.';
            document.getElementById('error-message').classList.remove('hidden');
        }
    };
}
</script>
{% endblock %}
