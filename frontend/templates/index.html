{% extends "base.html" %}

{% block content %}
<script>
// Check if user is logged in
const user = localStorage.getItem('user');
if (!user) {
    // Not logged in, redirect to login
    window.location.href = '/wa/login';
} else {
    // User is logged in, load chat interface
    document.addEventListener('DOMContentLoaded', () => {
        document.body.innerHTML = `
<div class="h-screen flex" style="background-color: var(--bg-primary);">
    <!-- Sidebar -->
    <div class="w-1/3 flex flex-col" style="background-color: var(--bg-secondary); border-right: 1px solid var(--border-color);">
        <!-- Header -->
        <div class="text-white p-4 flex justify-between items-center" style="background-color: var(--green-primary);">
            <div class="flex items-center">
                <img id="userAvatar" src="https://ui-avatars.com/api/?name=User&background=25d366&color=fff&size=40" class="w-10 h-10 rounded-full mr-3">
                <span id="userName">Loading...</span>
            </div>
            <div class="flex space-x-2">
                <button id="callHistoryBtn" class="p-2 hover:bg-green-700 rounded">
                    <i class="fas fa-phone"></i>
                </button>
                <button id="settingsBtn" class="p-2 hover:bg-green-700 rounded">
                    <i class="fas fa-cog"></i>
                </button>
                <button id="logoutBtn" class="p-2 hover:bg-green-700 rounded">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </div>
        
        <!-- Search -->
        <div class="p-3" style="border-bottom: 1px solid var(--border-color);">
            <div class="flex space-x-2 mb-2">
                <input type="text" id="searchContacts" placeholder="Search contacts..." 
                       class="flex-1 p-2 rounded-lg focus:outline-none transition-colors" 
                       style="background-color: var(--bg-tertiary); border: 1px solid var(--border-color); color: var(--text-primary);" 
                       onfocus="this.style.borderColor = 'var(--green-primary)'">
                <button id="newChatBtn" class="text-white px-3 py-2 rounded-lg transition-colors" 
                        style="background-color: var(--green-primary);" 
                        onmouseover="this.style.backgroundColor = 'var(--green-secondary)'" 
                        onmouseout="this.style.backgroundColor = 'var(--green-primary)'">
                    <i class="fas fa-plus"></i>
                </button>
            </div>
        </div>
        
        <!-- Contacts List -->
        <div id="contactsList" class="flex-1 overflow-y-auto">
            <!-- Contacts will be loaded here -->
        </div>
    </div>
    
    <!-- Chat Area -->
    <div class="flex-1 flex flex-col">
        <!-- Chat Header -->
        <div id="chatHeader" class="p-4 hidden" style="background-color: var(--bg-tertiary); border-bottom: 1px solid var(--border-color);">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <button id="backToChatListBtn" class="p-2 rounded mr-2 transition-colors" style="hover:background-color: var(--bg-primary);">
                        <i class="fas fa-arrow-left" style="color: var(--text-secondary);"></i>
                    </button>
                    <img id="chatAvatar" src="https://ui-avatars.com/api/?name=Contact&background=25d366&color=fff&size=40" class="w-10 h-10 rounded-full mr-3">
                    <div>
                        <div id="chatName" class="font-semibold" style="color: var(--text-primary);"></div>
                        <div id="chatStatus" class="text-sm" style="color: var(--text-secondary);"></div>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button id="audioCallBtn" class="p-2 rounded transition-colors" style="hover:background-color: var(--bg-primary);">
                        <i class="fas fa-phone" style="color: var(--green-primary);"></i>
                    </button>
                    <button id="videoCallBtn" class="p-2 rounded transition-colors" style="hover:background-color: var(--bg-primary);">
                        <i class="fas fa-video" style="color: var(--green-primary);"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Messages Area -->
        <div id="messagesArea" class="flex-1 overflow-y-auto p-4" style="background-color: var(--bg-primary);">
            <div id="welcomeMessage" class="text-center mt-20" style="color: var(--text-secondary);">
                <i class="fab fa-whatsapp text-8xl mb-4" style="color: var(--green-primary);"></i>
                <h2 class="text-2xl font-semibold mb-2" style="color: var(--text-primary);">Welcome to WhatsApp Clone</h2>
                <p>Select a contact to start messaging</p>
            </div>
            <div id="messagesList" class="hidden space-y-2">
                <!-- Messages will be loaded here -->
            </div>
        </div>
        
        <!-- Message Input -->
        <div id="messageInput" class="p-4 hidden" style="background-color: var(--bg-secondary); border-top: 1px solid var(--border-color);">
            <div class="flex items-center space-x-2">
                <button id="attachBtn" class="p-2 transition-colors" style="color: var(--text-secondary);" onmouseover="this.style.color = 'var(--text-primary)'" onmouseout="this.style.color = 'var(--text-secondary)'">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="file" id="fileInput" class="hidden" accept="image/*,video/*,audio/*">
                <input type="text" id="messageText" placeholder="Type a message..." 
                       class="flex-1 p-2 rounded-lg focus:outline-none transition-colors" 
                       style="background-color: var(--bg-tertiary); border: 1px solid var(--border-color); color: var(--text-primary);" 
                       onfocus="this.style.borderColor = 'var(--green-primary)'">
                <button id="voiceBtn" class="p-2 transition-colors" style="color: var(--text-secondary);" onmouseover="this.style.color = 'var(--text-primary)'" onmouseout="this.style.color = 'var(--text-secondary)'">
                    <i class="fas fa-microphone"></i>
                </button>
                <button id="sendBtn" class="p-2 text-white rounded-lg transition-colors" style="background-color: var(--green-primary);" onmouseover="this.style.backgroundColor = 'var(--green-secondary)'" onmouseout="this.style.backgroundColor = 'var(--green-primary)'">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Call History Area -->
    <div class="flex-1 flex-col hidden" id="callHistoryArea">
        <div class="p-4" style="background-color: var(--bg-tertiary); border-bottom: 1px solid var(--border-color);">
            <div class="flex items-center">
                <button id="backToChatBtn" class="p-2 rounded mr-3 transition-colors" style="hover:background-color: var(--bg-primary);">
                    <i class="fas fa-arrow-left" style="color: var(--text-primary);"></i>
                </button>
                <h2 class="text-lg font-semibold" style="color: var(--text-primary);">Call History</h2>
            </div>
        </div>
        <div id="callHistoryList" class="flex-1 overflow-y-auto p-4">
            <!-- Call history will be loaded here -->
        </div>
    </div>
</div>

<!-- New Chat Modal -->
<div id="newChatModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="rounded-lg p-6 max-w-md w-full mx-4" style="background-color: var(--bg-secondary); box-shadow: 0 10px 25px var(--shadow);">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold" style="color: var(--text-primary);">Start New Chat</h3>
            <button id="closeNewChatBtn" class="transition-colors" style="color: var(--text-secondary);" onmouseover="this.style.color = 'var(--text-primary)'" onmouseout="this.style.color = 'var(--text-secondary)'">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="space-y-4">
            <input type="text" id="newChatPhone" placeholder="Enter phone number" 
                   class="w-full p-2 rounded-lg focus:outline-none transition-colors" 
                   style="background-color: var(--bg-tertiary); border: 1px solid var(--border-color); color: var(--text-primary);" 
                   onfocus="this.style.borderColor = 'var(--green-primary)'">
            <div id="userSearchResults" class="space-y-2 max-h-40 overflow-y-auto"></div>
            <button id="startChatBtn" class="w-full text-white p-2 rounded-lg transition-colors" style="background-color: var(--green-primary);" onmouseover="this.style.backgroundColor = 'var(--green-secondary)'" onmouseout="this.style.backgroundColor = 'var(--green-primary)'">
                Start Chat
            </button>
        </div>
    </div>
</div>

<!-- Call Modal -->
<div id="callModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="rounded-lg p-6 max-w-md w-full mx-4" style="background-color: var(--bg-secondary); box-shadow: 0 10px 25px var(--shadow);">
        <div class="text-center">
            <img id="calleeAvatar" src="https://ui-avatars.com/api/?name=Contact&background=25d366&color=fff&size=80" class="w-20 h-20 rounded-full mx-auto mb-4">
            <h3 id="calleeName" class="text-xl font-semibold mb-2"></h3>
            <p id="callStatus" class="text-gray-500 mb-6">Calling...</p>
            <div class="flex justify-center space-x-4">
                <button id="endCallBtn" class="bg-red-500 text-white p-3 rounded-full hover:bg-red-600">
                    <i class="fas fa-phone-slash"></i>
                </button>
                <button id="answerCallBtn" class="bg-green-500 text-white p-3 rounded-full hover:bg-green-600 hidden">
                    <i class="fas fa-phone"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Media Caption Modal -->
<div id="mediaCaptionModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="rounded-lg p-6 max-w-md w-full mx-4" style="background-color: var(--bg-secondary); box-shadow: 0 10px 25px var(--shadow);">
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-lg font-semibold">Add Caption</h3>
            <button id="closeCaptionBtn" class="text-gray-500 hover:text-gray-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="space-y-4">
            <div id="mediaPreview" class="max-h-40 overflow-hidden rounded"></div>
            <textarea id="mediaCaption" placeholder="Add a caption..." 
                     class="w-full p-2 border rounded-lg focus:outline-none focus:border-green-500" rows="3"></textarea>
            <div class="flex space-x-2">
                <button id="cancelMediaBtn" class="flex-1 p-2 border rounded-lg hover:bg-gray-50">Cancel</button>
                <button id="sendMediaBtn" class="flex-1 p-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Send</button>
            </div>
        </div>
    </div>
</div>

<!-- Call Screen -->
<div id="call-screen" class="fixed inset-0 bg-black hidden z-50">
    <div class="h-full flex flex-col">
        <div class="flex-1 relative">
            <video id="remote-video" class="w-full h-full object-cover" autoplay></video>
            <video id="local-video" class="absolute top-4 right-4 w-32 h-24 object-cover rounded-lg border-2 border-white" autoplay muted></video>
        </div>
        <div class="bg-black bg-opacity-50 p-6">
            <div class="flex justify-center space-x-4">
                <button id="mute-audio-btn" class="bg-gray-600 text-white p-4 rounded-full hover:bg-gray-700">
                    🎤
                </button>
                <button id="mute-video-btn" class="bg-gray-600 text-white p-4 rounded-full hover:bg-gray-700">
                    📹
                </button>
                <button id="switch-to-audio-btn" class="bg-green-600 text-white p-4 rounded-full hover:bg-green-700">
                    📞
                </button>
                <button id="end-call-btn" class="bg-red-600 text-white p-4 rounded-full hover:bg-red-700">
                    ❌
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Incoming Call Popup -->
<div id="incoming-call-popup" class="fixed top-4 right-4 rounded-lg p-6 w-80 hidden z-50" style="background-color: var(--bg-secondary); box-shadow: 0 25px 50px var(--shadow); border: 1px solid var(--border-color);">
    <div class="text-center">
        <div class="flex items-center justify-center mb-3">
            <i id="call-type-icon" class="fas fa-video text-2xl text-blue-500 mr-2"></i>
            <h3 class="text-lg font-semibold">Incoming <span id="call-type-text">Video</span> Call</h3>
        </div>
        <p id="caller-name" class="text-lg mb-4 text-gray-700">Unknown Caller</p>
        <div class="flex justify-center space-x-4">
            <button id="reject-call-btn" class="bg-red-500 text-white p-3 rounded-full hover:bg-red-600 transition-colors">
                <i class="fas fa-phone-slash"></i>
            </button>
            <button id="accept-call-btn" class="bg-green-500 text-white p-3 rounded-full hover:bg-green-600 transition-colors">
                <i class="fas fa-phone"></i>
            </button>
        </div>
    </div>
</div>
<!-- Voice Recording Modal -->
<div id="voiceRecordModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="rounded-lg p-6 max-w-sm w-full mx-4" style="background-color: var(--bg-secondary); box-shadow: 0 10px 25px var(--shadow);">
        <div class="text-center">
            <h3 class="text-lg font-semibold mb-4" style="color: var(--text-primary);">Voice Message</h3>
            <div class="mb-4">
                <div id="recordingIndicator" class="w-16 h-16 mx-auto mb-3 rounded-full flex items-center justify-center" style="background-color: var(--green-primary);">
                    <i class="fas fa-microphone text-white text-2xl"></i>
                </div>
                <div id="recordingTime" class="text-2xl font-mono" style="color: var(--text-primary);">00:00</div>
                <div id="recordingStatus" class="text-sm mt-2" style="color: var(--text-secondary);">Tap to start recording</div>
            </div>
            <div class="flex justify-center space-x-4">
                <button id="cancelVoiceBtn" class="px-4 py-2 rounded-lg transition-colors" style="background-color: var(--bg-tertiary); color: var(--text-primary);">
                    Cancel
                </button>
                <button id="recordVoiceBtn" class="px-4 py-2 rounded-lg transition-colors text-white" style="background-color: var(--green-primary);">
                    <i class="fas fa-circle"></i> Record
                </button>
                <button id="sendVoiceBtn" class="px-4 py-2 rounded-lg transition-colors text-white hidden" style="background-color: var(--green-primary);">
                    Send
                </button>
            </div>
        </div>
    </div>
</div>
        `;
    });
}
</script>
{% endblock %}

{% block scripts %}
<script src="/wa/static/js/webrtc.js"></script>
<script src="/wa/static/js/chat.js"></script>
{% endblock %}
